<html>
    <head>
        <title>Hola</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!--Formulario que enviara un request al servidor-->
        <form name="formulario" action="http://localhost:8084/servlets/Hello" method="get" target="principal" >
            <!--Boton que envia el request, es procesado en el paquete: HolaMundo.Hello.java-->
            <input type="submit" name="Enviar"  value="Enviar">
        </form>
    </body>
</html>
